language: node_js
node_js:
  - "4"
  - "5"
  - "6"
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
env:
  # Test everything in Webpack 1 and 2
  - export WEBPACK_VERSION="2.1.0-beta.25"
  - export WEBPACK_VERSION="1"
script:
  # Run tests
  - yarn run test
  # Build all examples
  - yarn run build
  - yarn run build:customised
  - yarn run build:sections
  # Check that examples really works: no JS errors on load
  - yarn run phantomjs
  - yarn run phantomjs:customised
  - yarn run phantomjs:sections
before_script:
  # Manually install Webpack 1 or 2
  - 'if [ "$WEBPACK_VERSION" ]; then yarn add webpack@^$WEBPACK_VERSION; fi'
before_install:
  # Install Yarn
  - npm set loglevel error
  - npm set progress false
  - npm install -g yarn
  - yarn --version
  # Install PhantomJS from https://github.com/Medium/phantomjs
  - mkdir travis-phantomjs
  - wget https://github.com/Medium/phantomjs/releases/download/v2.1.1/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/travis-phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2
  - tar -xvf $PWD/travis-phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/travis-phantomjs
  - export PATH=$PWD/travis-phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH
install:
  - yarn
